<!DOCTYPE html>
<html lang="en" >
<head>
  		<!-- Site favicon -->
      <link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/w/1.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/w/1.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/w/1.png"
		/>

  <meta charset="UTF-8">
  <title>WYN</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
</head>

<body>

<!-- partial:index.partial.html -->
<div class="container">
  <form>
    <div class="row">
      <h4>Conta</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Nome Completo"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Email"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="password" placeholder="Senha"/>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
    </div>
    <div class="row">
      <div class="col-half">
        <h4>Data de Nascimento</h4>
        <div class="input-group">
          <div class="col-third">
            <input type="text" placeholder="DD"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="MM"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="AAAA"/>
          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>Gênero</h4>
        <div class="input-group">
          <input id="gender-male" type="radio" name="gender" value="male"/>
          <label for="gender-male">Homem</label>
          <input id="gender-female" type="radio" name="gender" value="female"/>
          <label for="gender-female">Mulher</label>
        </div>
      </div>
    </div>
    <div class="row">
      <h4>Informações de Pagamento</h4>
      <div class="input-group">
        <input id="payment-method-card" type="radio" name="payment-method" value="card" checked="true"/>
        <label for="payment-method-card"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
        <input id="payment-method-paypal" type="radio" name="payment-method" value="paypal"/>
        <label for="payment-method-paypal"> <span><i class="fa fa-cc-paypal"></i>Paypal</span></label>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Número do Cartão"/>
        <div class="input-icon"><i class="fa fa-credit-card"></i></div>
      </div>
      <div class="col-half">
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Codigo de Segurança"/>
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
      </div>
      <div class="col-half">
        <div class="input-group">
          <select>
            <option>Jan</option>
            <option>Fev</option>
            <option>Mar</option>
            <option>Abr</option>
            <option>Mai</option>
            <option>Jun</option>
            <option>Jul</option>
            <option>Ago</option>
            <option>Set</option>
            <option>Out</option>
            <option>Nov</option>
            <option>Dez</option>
          </select>
          <select>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
            <option>2027</option>
            <option>2028</option>
            <option>2029</option>
            <option>2030</option>
            <option>2031</option>
            <option>2032</option>
            <option>2033</option>
            <option>2034</option>
            <option>2035</option>
            <option>2036</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <h4>Termos e Condições</h4>
      <div class="input-group">
        <input id="terms" type="checkbox"/>
        <label for="terms">Eu afirmo e concordo com os termos e condições dessa plataforma com o uso dos meus dados pessoais e bancários.</label>
      </div>
    </div>
  </form>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>

</html>
